<script type="text/javascript">
    function getTime(){
        var beginTime = new Date();
        var endTime = new Date('2017/9/27 13:00');
        var cha = endTime - beginTime;
        //console.log(cha);
        var day = Math.floor(cha/(1000 * 60 * 60 * 24));
        var hour = Math.floor((cha - day * 24 * 60 * 60 * 1000)/(60 * 60 * 1000));
        var min = Math.floor((cha - day * 24 * 60 * 60 * 1000 - hour * 60 * 60 * 1000)/(60 * 1000));
        //var hm = Math.floor((cha - day * 24 * 60 * 60 * 1000 - hour * 60 * 60 * 1000 - min * 60 * 100)/1000);
        //console.log(day,hour,min);
        //return '距离活动还有'+ day + '天' + hour + '小时' + min + '分钟' + hm + '秒';
        return '距离活动还有'+ day + '天' + hour + '小时' + min + '分钟';
    }
    var timer = setInterval(function(){
        document.getElementById('aaa').innerHTML = getTime();
    }, 1000);







   // console.log(cha.getDate());;
</script>
