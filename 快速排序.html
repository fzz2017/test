<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var aj = [1,4,2,80,300,20,10,8];

    function sqrts(ary){
        if(ary.length <= 1){
            return ary;
        }
        var midIndex = Math.floor(ary.length/2);
        var mid = ary.splice(midIndex,1)[0];
        var left = [];
        var right = [];
        for(var i=0;i<ary.length;i++){
            if(ary[i] > mid){
                right.push(ary[i]);
            }else{
                left.push(ary[i]);
            }
        }
        return sqrts(left).concat(mid,sqrts(right));
    }

    console.log(sqrts(aj));
</script>
</body>
</html>
